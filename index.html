<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table</title>
    <meta charset="utf-8">
    <link href="multtable.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header><h1>Dynamic Multiplication Table</h1></header>

    <!-- Data entry table -->
    <form action="javascript:void(0);" id="numValues">
        <h2>Please enter the table ranges:</h2>
        <div>
        <label for="mincol">Minimum Column Value:</label>
        <input type="number" id="mincol" name="mincol" value="1" required><br>
        </div>
        <div>
        <label for="maxcol">Maximum Column Value:</label>
        <input type="number" id="maxcol" name="maxcol" value="100" required><br>
        </div>
        <div>
        <label for="minrow">Minimum Row Value:</label>
        <input type="number" id="minrow" name="minrow" value="1" required><br>
        </div>
        <div>
        <label for="maxrow">Maximum Row Value:</label>
        <input type="number" id="maxrow" name="maxrow" value="100" required><br>
        </div>
        <input type="submit" id="subbtn" value="Submit">
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="multtable.js"></script>
</body>
</html>

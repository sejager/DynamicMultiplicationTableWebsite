<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table</title>
    <meta charset="utf-8">
    <link href="multtable.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header><h1>Dynamic Multiplication Table</h1></header>

    <!-- Data entry table -->
    <form action="javascript:void(0);">
        <h2>Please enter the table ranges:</h2>
        <label for="mincol">Minimum Column Value:</label>
        <input type="number" id="mincol" name="mincol" value="1"><br>
        <label for="maxcol">Maximum Column Value:</label>
        <input type="number" id="maxcol" name="maxcol" value="100"><br>
        <label for="minrow">Minimum Row Value:</label>
        <input type="number" id="minrow" name="minrow" value="1"><br>
        <label for="maxrow">Maximum Row Value:</label>
        <input type="number" id="maxrow" name="maxrow" value="100"><br>
        <input type="submit" id="subbtn" value="Submit">
    </form>
  <script src="multtable.js"></script>
</body>
</html>

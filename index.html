<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table</title>
    <meta charset="utf-8">
    <link href="multtable.css" rel="stylesheet">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header><h1>Dynamic Multiplication Table</h1></header>

    <!-- Data entry table -->
    <form action="javascript:void(0);" id="numValues">
        <h2>Please enter the table ranges:</h2>
        <div>
            <label for="mincol">Minimum Column Value:</label>
            <input type="number" id="mincol" name="mincol" value="-50" required><br>
            <div id="mincolslider"></div>
        </div>
        <div>
            <label for="maxcol">Maximum Column Value:</label>
            <input type="number" id="maxcol" name="maxcol" value="50" required><br>
            <div id="maxcolslider"></div>
        </div>
        <div>
            <label for="minrow">Minimum Row Value:</label>
            <input type="number" id="minrow" name="minrow" value="-50" required><br>
            <div id="minrowslider"></div>
        </div>
        <div>
            <label for="maxrow">Maximum Row Value:</label>
            <input type="number" id="maxrow" name="maxrow" value="50" required><br>
            <div id="maxrowslider"></div>
        </div>
        <input type="submit" id="subbtn" value="Submit">
    </form>
    <div id="tabs">
        <ul>
            <li><a href="#a">Form</a></li>
            <li><a href="#b">Tab 2</a></li>
        </ul>
        <div id="a">This is the content panel linked to the first tab, it is shown by default.</div>
        <div id="b">This content is linked to the second tab and will be shown when its tab is clicked.</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://releases.jquery.com/git/ui/jquery-ui-git.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="multtable.js"></script>
</body>
</html>
